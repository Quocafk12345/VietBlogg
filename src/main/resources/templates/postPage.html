<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/postPage.css}">
    <title>CKEditor Integration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CKEditor 5 CDN -->
    <script th:src="@{https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js}"></script>

</head>

<body>
<h1 class="text-center mt-5">Tạo bài viết</h1>
<form th:action="@{dang-bai}" th:object="${bv}" method="post" enctype="multipart/form-data" class="create-post-form" onsubmit="return validateForm()">

    <!-- Custom dropdown menu -->
    <div class="account-select mb-3">
        <select th:name="userName">
            <option value="">Chọn nơi đăng bài</option>
            <option th:each="name:${userNames}" th:value="${name}" th:text="${name}">User</option>
            <br>
            <h5>Nhóm</h5>
            <option>Group</option>
        </select>
    </div>
    <!-- Tabs -->
    <ul class="post-tabs nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link active" onclick="openTabs(event, 'Post')">Text</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="openTabs(event, 'ImageVideo')">Images & Video</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="openTabs(event, 'Link')">Link</a>
        </li>
    </ul>-

    <!-- Cố định trường tiêu đề -->
    <div class="post-content mb-3">
        <input th:field="*{tieuDe}" type="text" placeholder="Title*" class="form-control" maxlength="300" th:required="required" />
        <div class="add-tags mt-2">Add tags</div>
    </div>

    <!-- Text tab content -->
    <div id="Post" class="tabcontent" style="display: block;">
        <div class="post-content mb-3">
            <textarea th:field="*{noiDung}" id="editor" class="form-control" placeholder="Body" th:required="required"></textarea>
        </div>
    </div>

    <!-- Image & Video tab content -->
    <div id="ImageVideo" class="tabcontent" style="display: none;">
        <input type="file" id="fileInput" th:field="*{thumbnail}" multiple style="display: none;" th:required="required" />
        <div class="file-preview" id="filePreview"></div>
        <div class="post-content mb-3">
            <div class="file-upload" id="fileDropZone">
                Drag and Drop or upload media
            </div>
        </div>
    </div>

    <!-- Post actions -->
    <div class="post-actions">
        <button type="button" class="btn btn-secondary">Save Draft</button>
        <button type="submit" class="btn btn-primary">Post</button>
    </div>
</form>

<!-- CKEditor Initialization -->
<script>
    ClassicEditor
        .create(document.querySelector('#editor'))
        .catch(error => {
            console.error(error);
        });

    function openTabs(evt, tabsName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("nav-link");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabsName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    function validateForm() {
        const tieuDeField = document.querySelector('input[name="Tieu_De"]');
        if (!tieuDeField.value) {
            openTabs(event, 'Post');
            tieuDeField.focus();
            return false;
        }
        return true;
    }
</script>

<script>
    const dropZone = document.getElementById('fileDropZone');
    const fileInput = document.getElementById('fileInput');
    const filePreview = document.getElementById('filePreview');

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const files = e.dataTransfer.files;
        handleFiles(files);
    });

    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
        const files = e.target.files;
        handleFiles(files);
    });

    function handleFiles(files) {
        filePreview.innerHTML = '';
        Array.from(files).forEach(file => {
            const fileType = file.type;
            const reader = new FileReader();

            reader.onload = (e) => {
                if (fileType.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    filePreview.appendChild(img);
                } else if (fileType.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = e.target.result;
                    video.controls = true;
                    filePreview.appendChild(video);
                }
            };

            reader.readAsDataURL(file);
        });
    }
</script>
<script>
    function toggleDropdown() {
        const dropdown = document.getElementById("dropdown");
        const arrow = document.querySelector(".arrow");
        dropdown.classList.toggle("show");
        arrow.classList.toggle("rotate");
    }

    // Close the dropdown if clicked outside
    window.onclick = function(event) {
        if (!event.target.matches('.select-btn')) {
            const dropdowns = document.getElementsByClassName("dropdown");
            const arrows = document.getElementsByClassName("arrow");
            for (let i = 0; i < dropdowns.length; i++) {
                const openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }

        }
    }
</script>
</body>
</html>
