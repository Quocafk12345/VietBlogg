
<!DOCTYPE html>
<html lang="vi"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VietBlog Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Căn chỉnh khoảng cách cho avatar và tên người dùng */


.dropdown-toggle .rounded-circle {
    margin-right: 8px;
}

.search{
    background-color: #fff;
}

.search input{
    border: none;
}

.search button{
    background-color: gray;
    border: none;
    color: #fff;
    font-weight: bold;
}

.add-post{
    background-color: gray;
    border: gray;
}




/* Căn chỉnh cho các button khi thu nhỏ */
@media (max-width: 768px) {
    .navbar .btn {
        margin-top: 10px;
    }
}


    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm border sticky-top" th:fragment="navbar">
        <div class="container-fluid row">
            <!-- Logo -->
            <a class="navbar-brand col-2" href="index.html">
                VietBlog
            </a>
            
            <!-- Toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Centered Search Bar -->
            <div class="collapse navbar-collapse justify-content-center col-7" id="navbarNav">
                <form class=" search d-flex col-md-6 border border-1 p-2 rounded">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm bài viết..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>

            <!-- Right-side buttons -->
            <div class="d-flex col-2">
                <!-- Tạo bài viết -->
	            <form th:action="@{/dang-bai}" method="get" class="me-3">
		            <button type="submit" class="btn btn-primary h-100 add-post"><i class="bi bi-plus-square"></i></button>
	            </form>
                
                <!-- Thông báo -->
                <button class="btn btn-outline-secondary position-relative me-3">
                  <i class="bi bi-bell"></i><!-- Bootstrap Icon -->
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3 <!-- Số lượng thông báo -->
                    </span>
                </button>

                <!-- Tài khoản người dùng -->
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://via.placeholder.com/40" alt="Avatar" class="rounded-circle me-2" width="30" height="30">
                        Tên người dùng
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Trang cá nhân</a></li>
                        <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                        <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.js"></script>
</body>
</html>
