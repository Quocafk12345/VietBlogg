<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VietBlog - Cộng đồng</title>

  <!-- bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- css -->
  <link rel="stylesheet" th:href="@{/css/include/navbar_new.css}">
  <link rel="stylesheet" th:href="@{/css/include/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/Page/home.css}">
  <style>
    /* CSS cho trang Cộng đồng */
    .nhom-item {
      border: 1px solid #dee2e6;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .nhom-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }

    .nhom-item .btn {
      margin-top: 10px;
    }
  </style>
</head>

<body ng-app="mainApp">
<div class="container-fluid p-0">
  <div th:replace="~{include/navbar :: navbar}"></div>
  <main class="row">
    <div th:replace="~{include/sidebar :: sidebar}" class="col-3"></div>
    <div class="col-9">
      <div class="container mt-4" >
      <h2 class="mb-4">Cộng đồng</h2>

        <div class="row" ng-controller="nhomController">

          <div class="col-md-4" ng-repeat="nhomData in danhSachNhom">
            <div class="nhom-item">
              <div class="d-flex align-items-center">
                <img ng-src="{{nhomData.nhom.hinhDaiDien}}" alt="Hình đại diện nhóm">
                <div>
                  <h5>
                    <a href="/nhom/chi-tiet/{{nhomData.nhom.id}}" ng-click="chuyenTrang($event, nhomData.nhom.id)">
                      {{nhomData.nhom.ten}}
                    </a>
                  </h5>
                  <p class="text-muted">{{nhomData.nhom.gioiThieu | limitTo: 100}}...</p>
                </div>
              </div>
              <div>
                <button class="btn btn-danger" ng-click="roiKhoiNhom(nhomData.nhom.id)"
                        ng-show="nhomData.vaiTro !== 'KHÔNG_THAM_GIA'">Đã tham gia</button>
                <button class="btn btn-success" ng-click="thamGiaNhom(nhomData.nhom.id)"
                        ng-show="nhomData.vaiTro === 'KHÔNG_THAM_GIA'">Tham gia</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script th:inline="javascript">
    var currentUser = [[${session.currentUser}]];
  </script>
  <script th:src="@{/js/MainApp.js}"></script>
  <script th:src="@{/js/BaiViet_ctrl.js}"></script>
  <script th:src="@{/js/Nhom_ctrl.js}"></script>
  <script th:src="@{/js/DangNhap_ctrl.js}"></script>
</div>
</body>

</html>
