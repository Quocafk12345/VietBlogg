<h2>Quản lý người dùng</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên người dùng</th>
        <th>Email</th>
        <th>Vai trò</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{ user.id }}</td>
        <td>{{ user.tenNguoiDung }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.vaiTro }}</td>
        <td>
            <button>Chỉnh sửa</button>
            <button>Xóa</button>
        </td>
    </tr>
    </tbody>
</table>
