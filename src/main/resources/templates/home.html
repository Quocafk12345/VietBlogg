            <div class="w-50 m-auto">

                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-news-tab" data-bs-toggle="tab" data-bs-target="#nav-news" type="button" role="tab" aria-controls="nav-news" aria-selected="true">Bảng tin</button>
                        <button class="nav-link" id="nav-follow-tab" data-bs-toggle="tab" data-bs-target="#nav-follow" type="button" role="tab" aria-controls="nav-follow" aria-selected="false">Đang theo dõi</button>
                    </div>
                </nav>
	            <div class="tab-content" id="nav-tabContent" ng-controller="BaiVietController">
		            <div aria-labelledby="nav-news-tab" class="tab-pane fade show active" id="nav-news" ng-repeat="bai in bangTin"
		                 role="tabpanel">
			            <!-- Tab Bảng tin -->
			            <a th:href="@{/bai-viet/}" ng-click="chuyenTrang($event, bai.id)" class="text-decoration-none text-dark">
			            <!-- Bài viết 1 -->
				            <div class="card mb-3">
					            <div class="card-body">
						            <div class="d-flex">
							            <img alt="User Avatar" class="rounded-circle me-3"
							                 src="https://via.placeholder.com/50">
							            <div>
								            <h6 class="mb-0" ng-if="bai.nhom">{{bai.nhom.ten}}</h6>
								            <h6 class="mb-0" ng-if="!bai.nhom">{{bai.user.tenNguoiDung}}</h6>
								            <small class="text-muted">{{bai.thoiGianDang}}</small>
							            </div>
						            </div>
						            <p class="mt-3">{{bai.tieuDe}}</p>
						            <img alt="Post Image" class="img-fluid rounded mb-3"
						                 src="https://via.placeholder.com/500x300">
						            <!-- Phần tương tác -->
						            <div class="d-flex justify-content-between">
							            <!-- Bên trái: Thích, Không thích, Bình luận -->
							            <div>
								            <button class="btn btn-light me-2"><i class="bi bi-hand-thumbs-up"></i>
									            Thích {{ bai.luotLike }}
								            </button>
								            <button class="btn btn-light"><i class="bi bi-chat-left-text"></i> Bình luận
									            {{ bai.luotBinhLuan }}
								            </button>
							            </div>
							            <!-- Bên phải: Chia sẻ, Lưu bài viết -->
							            <div>
								            <button class="btn btn-light me-2"><i class="bi bi-share"></i> Chia sẻ
								            </button>
								            <button class="btn btn-light"><i class="bi bi-bookmark"></i> Lưu</button>
							            </div>
						            </div>
					            </div>
				            </div>
			            </a>
		            </div>
                
                    <!-- Tab Đang theo dõi -->
                    <div class="tab-pane fade" id="nav-follow" role="tabpanel" aria-labelledby="nav-follow-tab">
                        <!-- Bài viết 1 -->
                        <div class="card mb-3">

                                        <small class="text-muted">1 giờ trước</small>
                                    </div>
                                </div>
                                <p class="mt-3">Bài viết này là của một người dùng mà bạn đang theo dõi.</p>
                                <img src="https://via.placeholder.com/500x300" class="img-fluid rounded mb-3" alt="Post Image">
                                <!-- Phần tương tác -->

                                        <button class="btn btn-light me-2"><i class="bi bi-hand-thumbs-down"></i> Không thích</button>
                                        <button class="btn btn-light"><i class="bi bi-chat-left-text"></i> Bình luận</button>
                                    </div>
                                    <!-- Bên phải: Chia sẻ, Lưu bài viết -->
                                    <div>
