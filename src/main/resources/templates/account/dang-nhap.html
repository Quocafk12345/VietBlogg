<!DOCTYPE html>
<html ng-app="mainApp" lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng nhập - VietBlog</title>

<!--	bootstrap 5-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!--	css-->
	<link rel="stylesheet" href="../css/account/TaiKhoan.css">
</head>
<body>
<div class="account-container">
	<!-- Khung đăng nhập bên phải -->
	<div class="col-6">
			<form id="loginForm" ng-controller="loginController" method="post" ng-submit="login()">
				<div class="logo">
					V
				</div>
				<br>
				<h1 class="account-title">ĐĂNG NHẬP</h1>
				<hr>
				<div class="form-container">
					<div class="input-group">
						<input class="form-control" type="text" id="identifiers" name="identifiers" ng-model="identifiers" placeholder="Tên đăng nhập, Email hoặc Số điện thoại" required>
					</div>
					<div class="input-group">
						<input class="form-control" type="password" id="password" name="password" ng-model="password" placeholder="Đăng nhập" required>
						<button type="button" class="btn" ng-click="togglePassword()">
							<i class="fa fa-eye" ng-show="!showPassword"></i>
							<i class="fa fa-eye-slash" ng-show="showPassword"></i>
						</button>
					</div>
					<div class="w-100 text-center mt-5">
						<button class="btn btn-dark w-50">Đăng nhập</button>
					</div>
				</div>
			</form>

			<!-- Hiển thị thông báo lỗi nếu có -->
			<p th:if="${error}" th:text="${error}"></p>

			<p class="w-100 text-center mt-3">
				Bạn không nhớ mật khẩu <a href="/quen-mat-khau">Quên mật khẩu?</a><br>
				Bạn chưa có tài khoản? <a href="/dang-ky">Đăng ký</a>
			</p>
	</div>
</div>
<!--	bootstrap 5-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script th:src="@{/js/Sanitize/node_modules/angular-sanitize/angular-sanitize.js}"></script>
<script th:src="@{/js/MainApp.js}"></script>
<script th:src="@{/js/DangNhap_ctrl.js}"></script></body>
</html>
