        <form class="account-form" action="/forgot-password" method="post">

                <h1 class="title" style="font-size: 70px">Quên mật khẩu</h1>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Hãy nhập gmail của bạn" required>
            </div>
            <div class="w-100 text-center">
                <button type="submit" class="btn btn-continue">Tiếp tục</button>
            </div>

        <p th:if="${error}" th:text="${error}"></p>
