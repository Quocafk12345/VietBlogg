<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng ký - VietBlog</title>
	<!--	bootstrap 5-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!--	css-->
	<link rel="stylesheet" href="../css/account/TaiKhoan.css">

</head>

<body>
<div class="account-container">
	<div class="col-6">
			<form action="/register" method="post">
				<div class="logo">
					V
				</div>
				<br>
				<h1 class="account-title">ĐĂNG KÝ</h1>
				<hr>
				<!-- Các trường thông tin người dùng -->
				<div class="form-container">

							<div class="input-group">
								<input class="form-control" placeholder="Tên đăng nhập" type="text" name="tenDangNhap" required>
							</div>
							<div class="input-group">
								<input class="form-control" placeholder="Tên người dùng" type="text" name="tenNguoiDung" required>
							</div>

					<div class="input-group">
						<input class="form-control" placeholder="Email" type="email" name="email" required>
					</div>
					<div class="input-group">
						<input class="form-control" placeholder="mật khẩu" type="password" name="matKhau" required>
					</div>
					<div class="input-group">
						<div class="chung">
							<div class="input-half">
								<label>Giới tính</label>
								<select name="gioiTinh" required>
									<option value="true">Nam</option>
									<option value="false">Nữ</option>
								</select>
							</div>
							<div class="input-half">
								<label>Ngày sinh</label>
								<input class="form-control" type="date" name="ngaySinh" required> <!-- Date input -->
							</div>
						</div>
					</div>
					<div class="input-group">
						<label>Số điện thoại</label>
						<input class="form-control" type="tel" name="dienThoai"> <!-- Đổi type thành tel -->
					</div>
					<div class="w-100 text-center mt-5">
						<button type="submit" class="btn btn-dark w-50">Đăng nhập</button>
					</div>
				</div>
			</form>
			<p th:if="${error}" th:text="${error}" style="color: red;"></p>

				<p class="w-100 text-center mt-3">
					Bạn đã có tài khoản? <a href="/login">Đăng Nhập</a>
				</p>
			</div>
		</div>

</body>

</html>
