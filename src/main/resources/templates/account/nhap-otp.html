<!DOCTYPE html>
<html ng-app="mainApp" lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng nhập - VietBlog</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="login-container">
	<div class="brand">
		<h1>VietBlog</h1>
		<p>Nơi chia sẻ và truyền cảm hứng.</p>
		<!-- Dòng chữ nhỏ thêm vào -->
	</div>
	<!-- Khung đăng nhập bên phải -->
	<div class="login-box">
		<h2>Xác Thực Mã Đặt Lại Mật Khẩu</h2>
		<div class="account-form-container">
			<form th:action="@{/nhap-otp}" method="post">
				<div class="input-group">
					<label for="token">Nhập Mã Xác Thực:</label>
					<input type="text" name="token" id="token" required />
				</div>
				<div th:if="${error}">
					<p style="color:red;" th:text="${error}"></p>
				</div>
				<div class="w-100 text-center">
					<button type="submit" class="btn btn-continue">Xác Thực</button>
				</div>
			</form>
			<form th:action="@{/quen-mat-khau}" method="post">
				<input type="hidden" name="email" th:value="${email}">
				<button type="submit">Gửi lại mã OTP</button>
			</form>
			<p th:if="${message}" th:text="${message}"></p>
		</div>
		
	</div>
</div>
</body>
</html>
