<div class="account-container">
	<main class="">
		<div class="account-form-container ">
			<form class="account-form" action="/register" method="post">
				<div class="account-banner  h-50">
					<h1 class="title">Đăng ký</h1>
				</div>
							<!-- Các trường thông tin người dùng -->
							<div class="input-group">
								<input class="form-control" type="text" name="tenDangNhap" placeholder="Tên đăng nhập" required>
							</div>
							<div class="input-group">
								<input class="form-control" type="text" name="tenNguoiDung" placeholder="Tên người dùng" required>
							</div>
							<div class="input-group">
								<input class="form-control" type="email" name="email" placeholder="Email người dùng" required>
							</div>
							<div class="input-group">
								<input class="form-control" type="password" name="matKhau" id="password" placeholder="Mật khẩu"  required>
								<button type="button" id="togglePassword" class="btn btn-outline-secondary">
									<i class="bi bi-eye-fill"></i> <!-- Icon mặc định là "bi-eye" -->
								</button>
							</div>
							<div class="select-group">
								<div class="row">
									<div class="col-6">
										<label for="ngaySinh" class="form-label">Giới tính</label>
										<select class="form-select"  name="gioiTinh" required>
											<option value="true">Nam</option>
											<option value="false">Nữ</option>
										</select>
									</div>
									<div class="col-6">
										<label for="ngaySinh" class="form-label">Ngày sinh</label>
										<input type="date" class="form-control" id="ngaySinh" name="ngaySinh" required>
									</div>
								</div>
							</div>
							<div class="input-group">
								<input class="form-control" type="tel" name="dienThoai" placeholder="Số diện thoại"> <!-- Đổi type thành tel -->
							</div>
							<div class="w-100 text-center">
								<button type="submit" class="btn btn-continue">Tiếp tục</button>
							</div>

<script>
	const passwordInput = document.getElementById("password");
	const togglePassword = document.getElementById("togglePassword");
	const icon = togglePassword.querySelector("i");

	togglePassword.addEventListener("click", function () {
		// Kiểm tra loại của input và thay đổi thành 'text' hoặc 'password'
		if (passwordInput.type === "password") {
			passwordInput.type = "text";
			icon.classList.remove("bi-eye");
			icon.classList.add("bi-eye-slash-fill"); // Đổi icon thành "bi-eye-slash"
		} else {
			passwordInput.type = "password";
			icon.classList.remove("bi-eye-slash-fill");
			icon.classList.add("bi-eye"); // Đổi icon thành "bi-eye"
		}
	});
</script>
