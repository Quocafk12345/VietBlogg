<!DOCTYPE html>
<html lang="vi">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - InspireBlog</title>
<link rel="stylesheet" href="../css/login.css">
<!-- Sử dụng cùng file CSS với form đăng nhập -->
</head>

<body>
	<div class="login-container">
		<div class="brand">
			<h1>InspireBlog</h1>
			<p>Nơi chia sẻ và truyền cảm hứng qua những bài viết.</p>
		</div>
		<div class="login-box">
			<h2>Đăng ký</h2>
			<form action="/register" method="post">
				<div class="input-group">
					<div class="chung">
						<div class="input-half">
							<label for="lastname">Tên đăng nhập</label> <input type="text"
								name="tenDangNhap" required>
						</div>
						<div class="input-half">
							<label for="firstname">Tên người dùng</label> <input type="text"
								name="tenNguoiDung" required>
						</div>
					</div>
				</div>
				<div class="input-group">
					<label for="email">Email</label> <input type="email" name="email"
						required>
				</div>
				<div class="input-group">
					<label for="password">Mật khẩu</label> <input type="password"
						name="matKhau" required>
				</div>
				<div class="chung">
					<div class="input-half">
						<label for="gender">Giới tính</label> <select name="gioiTinh"
							required>
							<option value="true">Nam</option>
							<option value="false">Nữ</option>
						</select>
					</div>
					<div class="input-group">
					<label for="phone">Số điện thoại</label> <input type="phone"
						name="dienThoai" required>
				</div>
				</div>
				<button type="submit" class="btn">Đăng Ký</button>
			</form>
			<div class="signup">
				<p>
					Bạn đã có tài khoản? <a href="/login">Đăng Nhập</a>
				</p>
			</div>
		</div>
	</div>
</body>

</html>
