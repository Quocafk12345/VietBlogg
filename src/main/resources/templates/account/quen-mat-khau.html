<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <!--	bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--	css-->
    <link rel="stylesheet" href="../css/account/TaiKhoan.css">
</head>
<body>
    <div class="account-container">
       <div class="col-6">
           <form class="account-form" action="/forgot-password" method="post">
               <div class="logo">
                   V
               </div>
               <br>
               <h1 class="account-title">QUÊN MẬT KHẨU</h1>
               <hr>
               <div class="form-container">
                   <div class="input-group">
                       <input class="form-control"  type="email" id="email" name="email" placeholder="Hãy nhập gmail của bạn" required>
                   </div>
               </div>
               <div class="w-100 text-center">
                   <button type="submit" class="btn btn-dark w-50">Tiếp tục</button>
               </div>
           </form>
           <p th:if="${message}" th:text="${message}"></p>
           <p th:if="${error}" th:text="${error}"></p>

           <p class="w-100 text-center mt-3">
	           Bạn đã có tài khoản? <a href="/dang-nhap">Đăng Nhập</a><br>
	           Bạn chưa có tài khoản? <a href="/dang-ky">Đăng ký</a>
           </p>
       </div>
    </div>

</body>
</html>
