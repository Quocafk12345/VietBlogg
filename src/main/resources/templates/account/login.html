<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - VietBlog</title>
<!--	bootstrap 5-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!--	css	-->
	<link rel="stylesheet" href="../css/account.css">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top p-3">
	<a class="navbar-brand" href="#">VietBlog</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav ms-auto">
			<li class="nav-item dropdown language-btn">
				<a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					<i class="bi bi-translate"></i> Ngôn ngữ
				</a>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
					<li><a class="dropdown-item" href="#">Tiếng Việt</a></li>
					<li><a class="dropdown-item" href="#">Tiếng Anh</a></li>
				</ul>
			</li>

			<li class="nav-item sign-up-btn">
				<a class="nav-link" href="/register">Đăng ký</a>
			</li>
		</ul>
	</div>
</nav>
<div class="account-container">
		<main class="row p-5">
			<div class="account-form-container col-6">
				<form class="account-form" th:action="@{/login}" method="post">
					<div class="input-group">
						<input class="form-control"  type="text" id="identifier" name="identifier" placeholder="Nhập email hoặc tên đăng nhập" required>
					</div>
					<div class="input-group">
						<input class="form-control" type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
						<button type="button" id="togglePassword" class="btn btn-outline-secondary">
							<i class="bi bi-eye-fill"></i> <!-- Icon mặc định là "bi-eye" -->
						</button>
					</div>
					<div class="w-100 text-center">
						<button type="submit" class="btn btn-continue">Tiếp tục</button>
					</div>
					<hr>
					<div class="ano-btn d-flex justify-content-center">
						<button type="button" class="btn d-flex align-items-center">
							<i class="bi bi-facebook me-2"></i>Facebook
						</button>

						<button type="button" class="btn d-flex align-items-center">
							<i class="bi bi-google me-2"></i>Google
						</button>
					</div>
				</form>
				<p class="text-center pt-2">Bạn không nhớ mật khẩu | <a href="/forgot-password">Quên mật khẩu?</a></p>

			</div>
			<div class="account-banner col-6 h-50">
				<h1 class="title">Đăng nhập</h1>
			</div>
		</main>

</div>

<script>
	const passwordInput = document.getElementById("password");
	const togglePassword = document.getElementById("togglePassword");
	const icon = togglePassword.querySelector("i");

	togglePassword.addEventListener("click", function () {
		// Kiểm tra loại của input và thay đổi thành 'text' hoặc 'password'
		if (passwordInput.type === "password") {
			passwordInput.type = "text";
			icon.classList.remove("bi-eye");
			icon.classList.add("bi-eye-slash-fill"); // Đổi icon thành "bi-eye-slash"
		} else {
			passwordInput.type = "password";
			icon.classList.remove("bi-eye-slash-fill");
			icon.classList.add("bi-eye"); // Đổi icon thành "bi-eye"
		}
	});
</script>
<!--bootstrap 5-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
