<!DOCTYPE html>
<html ng-app="mainApp" lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng nhập - VietBlog</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="login-container">
	<div class="brand">
		<h1>VietBlog</h1>
		<p>Nơi chia sẻ và truyền cảm hứng.</p>
		<!-- Dòng chữ nhỏ thêm vào -->
	</div>
	<!-- Khung đăng nhập bên phải -->
	<div class="login-box">
		<h2>Đăng nhập</h2>
		<form id="loginForm" ng-controller="loginController" method="post" ng-submit="login()">
			<div class="input-group">
				<label for="identifiers">Tên đăng nhập, Email hoặc Số điện thoại</label>
				<input type="text" id="identifiers" name="identifiers" ng-model="identifiers" required>
			</div>
			<div class="input-group">
				<label for="password">Mật khẩu</label>
				<input type="password" id="password" name="password" ng-model="password" required>
			</div>
			<div class="options">
				<div>
					<input type="checkbox" id="remember" name="remember">
					<label for="remember">Nhớ mật khẩu</label>
				</div>
				<a href="/forgot-password">Quên mật khẩu?</a>
			</div>
			<button class="btn btn-primary">Đăng nhập</button>
		</form>

		<!-- Hiển thị thông báo lỗi nếu có -->
		<p th:if="${error}" th:text="${error}"></p>

		<p class="signup">
			Bạn chưa có tài khoản? <a href="/register">Đăng ký</a>
		</p>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script th:src="@{/js/MainApp.js}"></script>
<script th:src="@{/js/DangNhap_ctrl.js}"></script></body>
</html>
