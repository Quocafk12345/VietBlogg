<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InspireBlog</title>
    <link rel="stylesheet" href="../css/account/Css.css">
</head>
<body>
<div class="login-container">
    <!-- Bên trái: Chữ Facebook và mô tả nhỏ bên dưới -->
    <div class="brand">
        <h1>VietBlog</h1>
        <p>Nơi chia sẻ và truyền cảm hứng qua những bài viết.</p>
        <!-- Dòng chữ nhỏ thêm vào -->
    </div>
    <!-- Khung đăng nhập bên phải -->
    <div class="login-box">
        <h2>Đăng nhập</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="email">Email</label> <input type="text" id="email"
                                                        name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label> <input type="password"
                                                              id="password" name="password" required>
            </div>
            <div class="options">
                <div>
                    <input type="checkbox" id="remember" name="remember"> <label
                        for="remember">Nhớ mật khẩu</label>
                </div>
                <a href="/forgot-password">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn">Đăng nhập</button>
        </form>

        <!-- Hiển thị thông báo lỗi nếu có -->
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>

        <p class="signup">
            Bạn đã có tài khoản? <a href="/register">Sign up</a>
        </p>
    </div>
</div>
</body>
</html>
